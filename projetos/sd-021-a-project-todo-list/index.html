<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body onload="loadData()">
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">
      Clique duas vezes em um item para marc√°-lo como completo
    </p>
    <input id="texto-tarefa" type="text" />
    <ol
      id="lista-tarefas"
      onclick="view(event)"
      ondblclick="checked(event)"
    ></ol>
    <button id="criar-tarefa" onclick="criarTarefa()">Criar tarefa</button>
    <button id="apaga-tudo" onclick="clearList()">Limpar lista</button>
    <button id="remover-finalizados" onclick="clearCompleted()">
      Limpar finalizados
    </button>
  </body>
</html>
